<!doctype html>
<html lang="en">

<head>
    <title>Demo JS buổi 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="./index.css"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-xl-5">
                <h2>Bài tập tính tiền phạt thẻ tín dụng</h2>
                <div class="mb-3">
                    <label for="" class="form-label">Số tiền Vay</label>
                    <input type="text" class="form-control" name="" id="soTienVay" aria-describedby="helpId"
                        placeholder="Nhập vào số tiền vay" />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Số tiền đã trả</label>
                    <input type="text" class="form-control" name="" id="soTienDaTra" aria-describedby="helpId"
                        placeholder="Nhập vào số tiền đã trả" />
                </div>
                <button class="btn btn-dark" id="btntt">Tính tiền</button>
            </div>
            <p class='bg-danger text-white bg-opacity-75 p-3' id="ketqua"></p>
        </div>
    </div>



    <div class="container" id="baitap2">
        <h2>bài tập tính tiền làm trong tuần</h2>
        <div class="mb-3">
            <label for="" class="form-label">Số tiền làm theo giờ</label>
            <input type="text" class="form-control" name="" id="soTien" aria-describedby="helpId" placeholder="" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số giờ làm</label>
            <input type="text" class="form-control" name="" id="soGioLam" aria-describedby="helpId" placeholder="" />
        </div>
        <button class="btn btn-success">Tính tiền lương</button>
        <div class="bg-danger text-white pt-3 mt-3" id="ketQua2"></div>

    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./index_js"></script>
</body>

</html>
